<div class="container" style="margin-top: 50px">
  <div class="card">
    <div class="card-header">
      <h3 style="text-align: center">Empleados</h3>
    </div>
    <div class="card-body">
      <button data-toggle="modal"
              data-target= "#abrirRegistro" type="button" class="btn btn-primary btn-lg btn-block">Nuevo Empleado</button>
      <table class="table table-hover" style="text-align: center; margin-top: 25px">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Télefono</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody *ngFor="let empleado of empleados">
        <tr class="text-center">
          <td>{{empleado.idEmployee}}</td>
          <td>{{empleado.nameEmployee}}</td>
          <td>{{empleado.addressEmployee}}</td>
          <td>{{empleado.phoneNumberEmployee}}</td>
          <td>
            <button class="btn btn-warning">Editar</button>
            <button class="btn btn-danger" style="margin-left: 10px" (click)="eliminar(empleado.idEmployee)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="modal" id = "abrirRegistro" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="margin:auto">
            <h5 class="modal-title">Nuevo Empleado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <form>
            <fieldset>
              <div class="form-group">
                <label for="nombre" class="form-label mt-4">Nombre</label>
                <input type="nombre" [(ngModel)]="nuevoEmpleado.nameEmployee" name="nameEmployee" class="form-control" id="nombre" aria-describedby="nombre">
              </div>
              <div class="form-group">
                <label for="apellido" class="form-label mt-4">Apellidos</label>
                <input type="apellido" [(ngModel)]="nuevoEmpleado.addressEmployee" name="addressEmployee" class="form-control" id="apellido" aria-describedby="apellido">
              </div>
              <div class="form-group">
                <label for="telefono" class="form-label mt-4">Télefono</label>
                <input type="telefono" [(ngModel)]="nuevoEmpleado.phoneNumberEmployee" name="phoneNumberEmployee" class="form-control" id="telefono" aria-describedby="telefono">
              </div>
              <div>
                <button type="button" (click)="guardar()" class="btn btn-success" style="text-align: center">Agregar Empleado</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
