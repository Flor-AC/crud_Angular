<div class="container" style="margin-top: 50px">
  <div class="card">
    <div class="card-header" style="text-align: center">
      <h3>Departamentos</h3>
    </div>

    <!--Tabla donde se muestran los datos de departamentos-->
    <div class="card-body">
      <button data-toggle="modal"
              data-target= "#abrirRegistro" type="button" class="btn btn-primary btn-lg btn-block">Nuevo Departamento</button>
      <table class="table table-hover" style="text-align: center; margin-top: 25px">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody *ngFor="let departamento of departamentos">
        <tr class="text-center">
          <td>{{departamento.idDepartment}}</td>
          <td>{{departamento.nameDepartment}}</td>
          <td>
            <button class="btn btn-warning" data-toggle="modal" data-target="#abrirEditar" type="button" (click)="obtener(departamento.idDepartment)">Editar</button>
            <button class="btn btn-danger" style="margin-left: 10px" (click)="eliminar(departamento.idDepartment)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!--Modal para crear nuevo departamento-->
    <div class="modal" id = "abrirRegistro" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="margin:auto">
            <h5 class="modal-title">Nuevo Departamento</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <form>
            <fieldset>
              <div class="form-group">
                <label for="nombre" class="form-label mt-4">Nombre</label>
                <input [(ngModel)]="departamento.nameDepartment" name="nameDepartment" type="text" class="form-control" id="nombre" aria-describedby="nombre">
              </div>
              <div>
                <button (click)="guardar()" type="button" class="btn btn-success" style="text-align: center">Agregar Departamento</button>
              </div>
            </fieldset>
          </form>
        </div>
    </div>
  </div>

    <!--Modal para editar departamento-->
    <div class="modal" id = "abrirEditar" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="margin:auto">
            <h5 class="modal-title">Editar Departamento</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <form>
            <fieldset>
              <div class="form-group">
                <label for="nombre" class="form-label mt-4">Nombre</label>
                <input [(ngModel)]="departamento.nameDepartment" name="nameDepartment" type="text" class="form-control" id="nombreEditado" aria-describedby="nombre">
              </div>
              <div>
                <button (click)="editar(departamento.idDepartment)" type="button" class="btn btn-success" style="text-align: center">Editar Departamento</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
