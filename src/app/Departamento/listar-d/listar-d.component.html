<div class="container" style="margin-top: 50px">
  <div class="card">
    <div class="card-header" style="text-align: center">
      <h3>Departamentos</h3>
    </div>
    <div class="card-body">
      <button data-toggle="modal"
              data-target= "#abrirRegistro" type="button" class="btn btn-primary btn-lg btn-block">Nuevo Departamento</button>
      <table class="table table-hover" style="text-align: center; margin-top: 25px">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody *ngFor="let departament of departamentos">
        <tr class="text-center">
          <td>{{departament.idDepartment.toString()}}</td>
          <td>{{departament.nameDepartment.toString()}}</td>
          <td>
            <button class="btn btn-warning">Editar</button>
            <button class="btn btn-danger" style="margin-left: 10px">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="modal" id = "abrirRegistro" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="margin:auto">
            <h5 class="modal-title">Nuevo Departamento</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <form>
            <fieldset>
              <div class="form-group">
                <label for="nombre" class="form-label mt-4">Nombre</label>
                <input [(ngModel)]="nuevoDepartamento.nameDepartment" name="nameDepartment" type="text" class="form-control" id="nombre" aria-describedby="nombre">
              </div>
              <div>
                <button (click)="guardar()" type="button" class="btn btn-success" style="text-align: center">Agregar Departamento</button>
              </div>
            </fieldset>
          </form>
        </div>
  </div>
</div>
  </div>
</div>
